<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePhone</title>
    <link rel="stylesheet" href="../css/stylesIndex.css"> 
</head>
<body>

    <div class="container">
        <img src="/images/logoSecurePhone.svg" alt="Logo SecurePhone"> <h1>SecurePhone</h1>

        <form>
            <div>
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario">
            </div>
            <div>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena">
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="recuerdame" name="recuerdame">
                <label for="recuerdame">Recuérdame</label>
            </div>
            
            <a href="" class="boton-iniciar-sesion">Inicia Sesión</a>
            <a href="registrar.html" class="boton-registrate">Registrate</a>
        </form>

        <button class="facebook">
            <img src="/images/facebook.svg" alt="Icono de Facebook"> 
            Inicia Sesión con Facebook
        </button>

        <button class="google">
            <img src="/images/google.svg" alt="Icono de Google"> 
            Inicia Sesión con Google
        </button>
    </div>

</body>
</html>
